<div class="row p-5">
    <div class="col-md-12 d-grid gap-2 d-md-flex justify-content-md-center">
        <h1>
            Welcome to the Redipoll!
        </h1>
    </div>
</div>
<div class="row ps-5 pe-5 fs-5">
    <div class="col-md-2"></div>
    <div class="col-md-8">

        <div class="pb-3 text-center">
            <h4>{{poll.title}}</h4>
            Poll ID: {{id}}
        </div>

        <ul class="list-group ms-5 me-5">
            <li class="list-group-item p-3 bg-dark bg-opacity-25" *ngFor="let option of poll.options; let i = index"
                (click)="selectOption(i)">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio{{i}}"
                        [checked]="selectedOption === i">
                    <label class="form-check-label ps-2" for="flexRadio{{i}}">
                        {{option.name}}
                    </label>
                    <div class="progress me-2 mt-1" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-light bg-opacity-25 progress-bar-striped progress-bar-animated"
                            [style.width]="(option.votes/poll.totalVotes)*100 + '%'"></div>
                    </div>
                </div>
            </li>
        </ul>
        <button class="btn btn-lg btn-dark me-5" (click)="selectedOption=null">Vote</button>

    </div>
</div>
